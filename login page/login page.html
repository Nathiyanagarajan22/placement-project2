<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("https://t4.ftcdn.net/jpg/05/63/83/31/360_F_563833104_t61v7JJQirZyivDAjsh1KNmpNos1sl8X.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            background-color: rgb(171, 215, 229);
            padding: 15px;
            border-radius: 8px;
            width: 280px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 7px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Register</h2>
    <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <select required>
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <button type="submit">Register</button>
    </form>
    <div class="link">
        Already have an account? <a href="https://indiacampus.accenture.com/myzone/accenture/1/home">Sign in</a>
    </div>
</div>

</body>
</html>
